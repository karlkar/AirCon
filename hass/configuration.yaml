# HiSense Air Conditioner
climate:
  - platform: mqtt
    name: "HiSense AC"
    current_temperature_topic: "hisense_ac/<device_name>/f_temp_in/status"
    fan_mode_command_topic: "hisense_ac/<device_name>/t_fan_speed/command"
    fan_mode_state_topic: "hisense_ac/<device_name>/t_fan_speed/status"
    fan_modes:
      - "auto"
      - "lower"
      - "low"
      - "medium"
      - "high"
      - "higher"
    max_temp: "86"
    min_temp: "61"
    mode_command_topic: "hisense_ac/<device_name>/t_work_mode/command"
    mode_state_topic: "hisense_ac/<device_name>/t_work_mode/status"
    modes:
      - "off"
      - "fan_only"
      - "heat"
      - "cool"
      - "dry"
      - "auto"
    swing_modes:
      - "on"
      - "off"
    power_command_topic: "hisense_ac/<device_name>/t_power/command"
    power_state_topic: "hisense_ac/<device_name>/t_power/status"
    precision: 1.0
    swing_mode_command_topic: "hisense_ac/<device_name>/t_fan_power/command"
    swing_mode_state_topic: "hisense_ac/<device_name>/t_fan_power/status"
    temperature_command_topic: "hisense_ac/<device_name>/t_temp/command"
    temperature_state_topic: "hisense_ac/<device_name>/t_temp/status"
    temperature_unit: "F"
